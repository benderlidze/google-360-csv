<html>

<head>
    <title>Place Autocomplete</title>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <meta name="viewport" content="width=device-width,  initial-scale=1">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            padding: 0px;
            margin: 0px;
        }

        #view360 {
            background-color: #ededed;
            height: 500px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .main>div {
            margin: 20px 20px;
        }

        #search {
            width: 100%;
            padding: 10px;
            font-size: 1.5rem;

        }


        .button {
            padding: 10px 20px;
            width: 48%;
            display: flex;
            justify-content: center;
            /* margin: 0 10px; */
            cursor: pointer;
            border-radius: 5px;
            background-color: #ededed;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /*the container must be positioned relative:*/
        .autocomplete {
            position: relative;
            display: flex;
            z-index: 10;
        }

        input {
            border: 2px solid gray;
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type=text] {
            background-color: #f1f1f1;
            width: 100%;
        }

        input[type=submit] {
            background-color: DodgerBlue;
            color: #fff;
            cursor: pointer;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #d4d4d4;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            /*position the autocomplete items to be the same width as the container:*/
            top: 100%;
            left: 0;
            right: 0;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: #fff;
            border-bottom: 1px solid #d4d4d4;
        }

        /*when hovering an item:*/
        .autocomplete-items div:hover {
            background-color: #e9e9e9;
        }

        /*when navigating through the items using the arrow keys:*/
        .autocomplete-active {
            background-color: DodgerBlue !important;
            color: #ffffff;
        }

        #clear {
            position: absolute;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            top: 5px;
            right: 5px;
        }

        .close-x {
            display: inline-block;
            width: 15px;
            height: 15px;
            border: 7px solid #a1a1a1;
            border-radius: 20px;
            cursor: pointer;
            background:
                linear-gradient(45deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 43%, #fff 45%, #fff 55%, rgba(0, 0, 0, 0) 57%, rgba(0, 0, 0, 0) 100%),
                linear-gradient(135deg, #a1a1a1 0%, #a1a1a1 43%, #fff 45%, #fff 55%, #a1a1a1 57%, #a1a1a1 100%);
        }

        .close-x:hover {
            border: 7px solid #808080;
            background:
                linear-gradient(45deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0) 43%, #fff 45%, #fff 55%, rgba(0, 0, 0, 0) 57%, rgba(0, 0, 0, 0) 100%),
                linear-gradient(135deg, #808080 0%, #808080 43%, #fff 45%, #fff 55%, #808080 57%, #808080 100%);
        }


        /* The Modal (background) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);

            padding-top: calc(50% + 100px);
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */
        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #ededed;
        }

        .modal-body {
            padding: 10px 16px;
        }
    </style>
</head>

<body>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" id="closeModal">&times;</span>
                <h2>Share link</h2>
            </div>
            <div class="modal-body" id="modalBody">

            </div>

        </div>
    </div>

    <div class="main">
        <div id="title">
            <h1 id="propName">Property name</h1>
        </div>

        <div class="autocomplete">
            <div id="clear">
                <div class="close-x"></div>
            </div>
            <input id="myInput" class="clearable" type="text" name="myCountry" placeholder="Search by County">
        </div>

        <!-- <div id="address">
            <input type="text" id="search">
        </div> -->
        <div class="buttons">
            <div class="button" id="directions">Get Directions</div>
            <div class="button" id="share">Share</div>
        </div>
        <div>
            <div id="map"></div>
        </div>
        <div>
            <div id="view360">360 view</div>
        </div>
    </div>

    <script>

        const input = document.getElementById("myInput")
        const modalBody = document.getElementById("modalBody")
        const closeModal = document.getElementById("closeModal")
        const propName = document.getElementById("propName")
        const view360 = document.getElementById("view360")
        const share = document.getElementById("share")
        const directions = document.getElementById("directions");
        const modal = document.getElementById("myModal");

        let marker;
        let currentAmenityId = {};

        directions.addEventListener("click", () => {
            if (currentAmenityData && currentAmenityData.g_url !== "") {
                window.open(currentAmenityData.g_url, '_blank').focus();
            }
        })
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        })
        share.addEventListener("click", () => {
            modal.style.display = "block";
        })
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 42.24307564695486, lng: -81.71484341302418 },
                zoom: 8,
                mapTypeControl: false,
            });

            d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vR0kpWcop08SCxqGPA44zWLcU7JON-jdDcHf91VifCHhm7XGp4tKKzpR9wnWrEBKdqdbK00y1KVZnvI/pub?output=csv")
                .then(json => {
                    console.log('json', json);
                    autocomplete(input, json);

                    const url = new URL(document.URL);
                    const pointId = url.searchParams.get('id')
                    if (pointId && pointId > 0) {
                        selectPoint(json[pointId])
                    }
                })
        }

        function selectPoint(data) {
            console.log('data!!!', data);
            if (!data) return;

            currentAmenityData = data

            const { latitude, longitude, property_name, pano_url, } = data;
            const center = { lat: +latitude, lng: +longitude };

            map.setCenter(center)
            map.setZoom(13)


            const infowindow = new google.maps.InfoWindow({
                content: `${property_name}`,
            });

            if (marker) marker.setMap(null)
            marker = new google.maps.Marker({
                position: center,
                map,
            });
            // marker.addListener("click", () => {
            //     infowindow.open({
            //         anchor: marker,
            //         map,
            //         shouldFocus: false,
            //     });
            // });
            marker.addListener('mouseover', function () {
                infowindow.open(map, this);
            });
            marker.addListener('mouseout', function () {
                infowindow.close();
            });

            const url = new URL(document.URL);
            modalBody.innerText = url.origin + url.pathname + "?id=" + 48

            propName.innerText = property_name

            //update 360 view
            view360.innerHTML = `<iframe src="${pano_url}" style="border:none;width:100%;height:100%"></iframe>`
        }

        function autocomplete(inp, data, service = undefined) {
            /*the autocomplete function takes two arguments,
                        the text field element and an array of possible autocompleted values:*/
            var currentFocus;
            /*execute a function when someone writes in the text field:*/

            inp.addEventListener("input", function (e) {
                var a, b, i, val = this.value;
                /*close any already open lists of autocompleted values*/
                closeAllLists();
                if (!val) { return false; }
                currentFocus = -1;
                /*create a DIV element that will contain the items (values):*/
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                /*append the DIV element as a child of the autocomplete container:*/
                this.parentNode.appendChild(a);

                const arr = data.map((i, key) => {
                    return {
                        index: key,
                        text: `${i.name} ${i.property_name}`
                    }
                })


                let counter = 0;

                /*for each item in the array...*/
                for (i = 0; i < arr.length; i++) {

                    /*check if the item starts with the same letters as the text field value:*/

                    const search = arr[i].text.toUpperCase().search(val.toUpperCase())
                    if (search > -1) {
                        /*create a DIV element for each matching element:*/
                        b = document.createElement("DIV");
                        /*make the matching letters bold:*/

                        const text = arr[i].text.substr(0, search) + '<b>' + arr[i].text.substr(search, val.length) + '</b>' + arr[i].text.substr((search + val.length), arr[i].text.length)

                        b.innerHTML = text
                        /*insert a input field that will hold the current array item's value:*/
                        b.innerHTML += "<input type='hidden' id=" + arr[i].index + " value='" + arr[i].text + "'>";
                        /*execute a function when someone clicks on the item value (DIV element):*/
                        b.addEventListener("click", function (e) {
                            /*insert the value for the autocomplete text field:*/
                            inp.value = this.getElementsByTagName("input")[0].value.replaceAll('<br>', ' ');
                            const index = this.getElementsByTagName("input")[0].id;
                            /*close the list of autocompleted values,
                            (or any other open lists of autocompleted values:*/
                            closeAllLists();
                            const point = data[index]
                            selectPoint(point)

                        });
                        if (counter > 20) return; // display first 20 results
                        a.appendChild(b);
                        counter++;
                    }
                }
            });
            /*execute a function presses a key on the keyboard:*/
            inp.addEventListener("keydown", function (e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                if (x) x = x.getElementsByTagName("div");
                if (e.keyCode == 40) {
                    /*If the arrow DOWN key is pressed,
                    increase the currentFocus variable:*/
                    currentFocus++;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 38) { //up
                    /*If the arrow UP key is pressed,
                    decrease the currentFocus variable:*/
                    currentFocus--;
                    /*and and make the current item more visible:*/
                    addActive(x);
                } else if (e.keyCode == 13) {
                    /*If the ENTER key is pressed, prevent the form from being submitted,*/
                    e.preventDefault();
                    if (currentFocus > -1) {
                        /*and simulate a click on the "active" item:*/
                        if (x) x[currentFocus].click();
                    }
                }
            });
            function addActive(x) {
                /*a function to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x) {
                /*a function to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(elmnt) {
                /*close all autocomplete lists in the document,
                            except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i] && elmnt != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }
            /*execute a function when someone clicks in the document:*/
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }

    </script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSVjMQM3Hgp3upVIWiHSW1CTTP-VFT85A&callback=initMap&libraries=places&v=weekly"
        defer></script>
</body>

</html>
